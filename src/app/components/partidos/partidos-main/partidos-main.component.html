  <mat-expansion-panel *ngFor="let group of groupMatches; let i = index;">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Grupo {{group.grupo}}
      </mat-panel-title>
      <!-- <mat-panel-description>
      </mat-panel-description> -->
    </mat-expansion-panel-header>
    <!-- CUERPO -->
    <div class="row" *ngFor="let partido of group.partidos">
      <div class="col-md-1 col-sm-1 col-xs-1">
        <div class="logo-img">
          <img src="../../../assets/img/flags/{{partido.keynameA}}.png" width="55px" alt="">
        </div>
      </div>
      <div class="col-md-2  col-sm-2 col-xs-2 text-center">
        <div class="form-group">
          <label>{{partido.NombreA}}</label>
          <input type="text" name="match{{partido.idPartido}}A" ngModel #match="ngModel" id="match" class="form-control border-input inputsGoles" placeholder="">
          <!-- <input type="text" [(ngModel)]="[partido.idPartido][partido.keynameA]" class="form-control border-input inputsGoles" placeholder=""> -->
        </div>
      </div>
      <div class="col-md-2 col-sm-2 col-xs-2 text-center">
        <div class="form-group">
          <label>{{partido.NombreB}}</label>
          <input type="text" name="match{{partido.idPartido}}B" ngModel #match="ngModel" id="match" class="form-control border-input inputsGoles" placeholder="">
          <!-- <input type="text" [(ngModel)]="[partido.idPartido][partido.keynameB]" class="form-control border-input inputsGoles" placeholder=""> -->
        </div>
      </div>
      <div class="col-md-1 col-sm-1 col-xs-1">
        <div class="logo-img">
          <img src="../../../assets/img/flags/{{partido.keynameB}}.png" width="55px" alt="">
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <label>Fecha partido: {{partido.fechaPartido}}</label>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
<button type="submit" (click)="show()"></button>
