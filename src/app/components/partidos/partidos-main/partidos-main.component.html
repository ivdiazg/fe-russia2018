<form [formGroup]="form">
  <div class="content">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let group of groupMatches; let i = index;" [expanded]="step === i" (opened)="setStep(i)" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Grupo {{group.group}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <!-- CUERPO -->
        <div class="row" *ngFor="let match of group.matches">
          <div class="col-md-1 col-sm-1 col-xs-1">
            <div class="logo-img">
              <img src="../../../assets/img/flags/{{match.keynameA}}.png" width="55px" alt="">
            </div>
          </div>
          <div class="col-md-2  col-sm-2 col-xs-2 text-center">
            <div class="form-group">
              <label>{{match.NombreA}}</label>
              <input type="text" name="match{{match.idPartido}}A" formControlName="match{{match.idPartido}}A" class="form-control border-input inputsGoles">
            </div>
          </div>
          <div class="col-md-2 col-sm-2 col-xs-2 text-center">
            <div class="form-group">
              <label>{{match.NombreB}}</label>
              <input type="text" name="match{{match.idPartido}}B" formControlName="match{{match.idPartido}}B" class="form-control border-input inputsGoles">
            </div>
          </div>
          <div class="col-md-1 col-sm-1 col-xs-1">
            <div class="logo-img">
              <img src="../../../assets/img/flags/{{match.keynameB}}.png" width="55px" alt="">
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <label>Fecha partido: {{match.fechaPartido}}</label>
          </div>
        </div>
        <mat-action-row>
          <div *ngIf="i === 0">
            <div class="text-center">
              <button class="btn btn-primary btn-fill btn-wd" (click)="nextStep()">Siguiente</button>
            </div>
          </div>
          <div *ngIf="i > 0 && i < (groupMatches.length - 1)">
            <div class="text-center">
              <button class="btn btn-warning btn-fill btn-wd" (click)="prevStep()">Anterior</button>
              <button class="btn btn-primary btn-fill btn-wd" (click)="nextStep()">Siguiente</button>
            </div>
          </div>
          <div *ngIf="i === (groupMatches.length - 1)">
            <div class="text-center">
              <button class="btn btn-warning btn-fill btn-wd" (click)="prevStep()">Anterior</button>
              <button class="btn btn-primary btn-fill btn-wd" (click)="nextStep()">Finalizar</button>
            </div>
          </div>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
    <br>
    <br>
    <div class="row col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-offset-4 col-xs-4">
      <button class="btn btn-primary btn-block btn-fill btn-wd" (click)="saveResults()">Guardar</button>
    </div>
    <div class="clearfix"></div>
  </div>
