<div class="sidebar-wrapper">
  <div class="logo">
    <a href="https://www.creative-tim.com" class="simple-text">
      <div class="logo-img">
        <img src="../../assets/img/russia2018.png" alt="">
      </div>
      Russia 2018
    </a>
  </div>
  <ul [hidden]="!loginService.logueado" class="nav">
    <li class="divider" *ngIf="isNotMobileMenu()"></li>
    <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
      <a [routerLink]="[menuItem.path]">
        <i class="{{menuItem.icon}}"></i>
        <p>{{menuItem.title}}</p>
      </a>
    </li>
    <li class="active-pro">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
        <div class="form-group">
          <button (click)="cerrarSesion()" class="btn btn-primary btn-block btn-fill btn-wd boton-loguear"> Cerrar Sesi√≥n </button>
        </div>
      </div>
    </li>
  </ul>
  <div [hidden]="loginService.logueado">
    <div class="col-md-12 col-sm-12 col-xs-12 text-center">
      <div class="form-group">
        <h5>Usuario</h5>
        <input type="text" [(ngModel)]="usuario" (keyup)="validaForm($event)" class="form-control border-input">
      </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 text-center">
      <div class="form-group">
        <h5>Password</h5>
        <input type="password" [(ngModel)]="password" (keyup)="validaForm($event)" class="form-control border-input">
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
      <div class="form-group">
        <button [disabled]="isDisabled" class="btn btn-primary btn-block btn-fill btn-wd boton-loguear" (click)="login()">Acceder</button>
      </div>
    </div>
  </div>
</div>
